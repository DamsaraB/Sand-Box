<link rel="stylsheet" type="text/css" href="style.css">
<button id="open-modal">Select Payment Method</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Select Payment Method</h2>
    <div class="payment-methods">
      <div class="method-card">
        <img src="https://img.icons8.com/color/96/000000/visa.png"/>
        <p>Pay with Visa</p>
      </div>
      <div class="method-card">
        <img src="https://img.icons8.com/color/96/000000/mastercard.png"/>
        <p>Pay with Mastercard</p>
      </div>
      <div class="method-card">
        <img src="https://img.icons8.com/color/96/000000/paypal.png"/>
        <p>Pay with PayPal</p>
      </div>
    </div>
  </div>
</div>
